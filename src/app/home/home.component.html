<app-main-carousel></app-main-carousel>
<div class="px-8 mt-10" *ngFor="let category of categories">
  <p class="text-white text-2xl my-4">{{ category.name }}</p>
  <swiper
    [navigation]="true"
    [slidesPerView]="8"
    [slidesPerGroup]="4"
    [spaceBetween]="10"
    [pagination]="{
      type: 'progressbar'
    }"
    [freeMode]="true"
    class="mySwiper bg-transparent"
  >
    <ng-template *ngFor="let src of category.data" swiperSlide>
      <div class="slide-container sec-car" [routerLink]="['/',category.type,src['id']]">
        <img src="{{ src['posterPath'] }}" alt="" class="bg-transparent" />
      </div>
    </ng-template>
  </swiper>
</div>
