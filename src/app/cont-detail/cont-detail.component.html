<div
  class="inline right-0 top-0 w-full max-h-screen object-cover brightness-50"
>
  <img src="{{ poster }}" alt="" />
</div>
<main class="px-14 mt-36 absolute top-14 text-gray-300">
  <div class="flex align-bottom">
    <h1 class="text-5xl">{{ mainInfo["name"] }}</h1>
    <h1 class="text-5xl">{{ mainInfo["title"] }}</h1>
  </div>
  <p>
    {{ duration }} | {{ mainInfo["release_date"] }}
    {{ mainInfo["last_air_date"] }} |  {{mainInfo['vote_average']}}/10
  </p>
  <h3 class="text-xl mb-10 mt-5">{{ mainInfo["tagline"] }}</h3>
  <p class="w-1/2">
    {{ mainInfo["overview"] }}
  </p>

  <div class="mt-10">
    <p class="text-2xl mb-5">Similar</p>
    <div class="flex flex-wrap space-x-4 space-y-4">
      <div></div>
      <div class="w-40 h-fit pstr cursor-pointer hover:opacity-80" *ngFor="let src of info" [routerLink]="['/',type,src['id']]">
        <img src="{{ src['posterPath'] }}" alt="" loading="lazy" />
      </div>
    </div>
  </div>
</main>
