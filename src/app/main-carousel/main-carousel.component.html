<div id="main" class=" overflow-hidden">
  <swiper
    [navigation]="true"
    [slidesPerView]="1"
    [slidesPerGroup]="1"
    [spaceBetween]="0"
    [pagination]=""

    class="mySwiper bg-transparent h-4/5"
  >
    <ng-template *ngFor="let src of info" swiperSlide>
      <div class="slide-container" [routerLink]="['/',type,src['id']]">
        <img src="{{ src['posterPath'] }}" alt="" class="bg-transparent "/>
      </div>
    </ng-template>
  </swiper>
</div>
